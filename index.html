<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主页 - 文章管理系统</title>
</head>
<body>
  <h1>欢迎来到我的文章管理系统</h1>
  <p>以下是所有文章的列表：</p>

  <ul id="articleList">
    <!-- 文章列表将会在这里显示 -->
  </ul>

  <!-- 提供一个链接，供管理员访问管理面板 -->
  <h3>如果你是管理员，请访问管理面板：<a href="/admin">管理面板</a></h3>

  <script>
    // 加载文章数据
    function loadArticles() {
      const articles = JSON.parse(localStorage.getItem('articles')) || [];
      const list = document.getElementById("articleList");
      list.innerHTML = '';  // 清空现有文章列表

      // 遍历并显示所有文章
      articles.forEach((article, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <h3>${article.title}</h3>
          <p>${article.content}</p>
        `;
        list.appendChild(li);
      });
    }

    // 页面加载时加载文章列表
    loadArticles();
  </script>
</body>
</html>
