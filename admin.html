<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            text-align: center;
        }
        
        .admin-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            display: none;
            width: 100%;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        h2 {
            color: #3498db;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .description {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            width: 100%;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .btn-logout {
            background: #e74c3c;
            width: auto;
            padding: 10px 20px;
        }
        
        .btn-logout:hover {
            background: #c0392b;
        }
        
        .btn-delete {
            background: #e74c3c;
            width: auto;
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .btn-delete:hover {
            background: #c0392b;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .article-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .articles-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .article-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .article-card:hover {
            transform: translateY(-5px);
        }
        
        .article-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .article-date {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .article-content {
            color: #34495e;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .article-actions {
            display: flex;
            justify-content: flex-end;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 800;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .articles-list {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .header-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录界面 -->
        <div class="login-container" id="login-container">
            <div class="logo">
                <i class="fas fa-blog"></i> 文章管理系统
            </div>
            <h1>管理员登录</h1>
            <p class="description">请输入密码访问管理后台</p>
            
            <div class="input-group">
                <label for="admin-password"><i class="fas fa-lock"></i> 密码</label>
                <input type="password" id="admin-password" placeholder="请输入您的密码">
            </div>
            
            <button id="login-btn">
                <i class="fas fa-sign-in-alt"></i> 登录
            </button>
            
            <p class="error-message" id="password-error">
                <i class="fas fa-exclamation-circle"></i> 密码错误，请重试！
            </p>
            
            <p style="margin-top: 20px; color: #7f8c8d; font-size: 14px;">
                提示：初始密码为 "admin123"
            </p>
        </div>
        
        <!-- 管理后台 -->
        <div class="admin-container" id="admin-container">
            <div class="header">
                <div>
                    <h1><i class="fas fa-blog"></i> 文章管理后台</h1>
                    <p>创建和管理您的文章内容</p>
                </div>
                <div class="header-actions">
                    <a href="index.html" style="text-decoration: none;">
                        <button style="background: #2ecc71;">
                            <i class="fas fa-home"></i> 返回主页
                        </button>
                    </a>
                    <button class="btn-logout" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> 退出
                    </button>
                </div>
            </div>
            
            <div class="article-form">
                <h2><i class="fas fa-plus-circle"></i> 创建新文章</h2>
                
                <div class="input-group">
                    <label for="title"><i class="fas fa-heading"></i> 标题</label>
                    <input type="text" id="title" placeholder="输入文章标题">
                </div>
                
                <div class="input-group">
                    <label for="content"><i class="fas fa-edit"></i> 内容</label>
                    <textarea id="content" rows="5" placeholder="输入文章内容"></textarea>
                </div>
                
                <button id="publish-btn">
                    <i class="fas fa-paper-plane"></i> 发布文章
                </button>
            </div>
            
            <h2><i class="fas fa-list"></i> 文章列表</h2>
            <div class="articles-list" id="articles-list">
                <!-- 文章列表将在这里动态生成 -->
            </div>
        </div>
    </div>

    <script>
        // 简单的MD5函数实现
        function md5(inputString) {
            var hc="0123456789abcdef";
            function rh(n) {var j,s="";for(j=0;j<=3;j++) s+=hc.charAt((n>>(j*8+4))&0x0F)+hc.charAt((n>>(j*8))&0x0F);return s;}
            function ad(x,y) {var l=(x&0xFFFF)+(y&0xFFFF);var m=(x>>16)+(y>>16)+(l>>16);return (m<<16)|(l&0xFFFF);}
            function rl(n,c) {return (n<<c)|(n>>>(32-c));}
            function cm(q,a,b,x,s,t) {return ad(rl(ad(ad(a,q),ad(x,t)),s),b);}
            function ff(a,b,c,d,x,s,t) {return cm((b&c)|((~b)&d),a,b,x,s,t);}
            function gg(a,b,c,d,x,s,t) {return cm((b&d)|(c&(~d)),a,b,x,s,t);}
            function hh(a,b,c,d,x,s,t) {return cm(b^c^d,a,b,x,s,t);}
            function ii(a,b,c,d,x,s,t) {return cm(c^(b|(~d)),a,b,x,s,t);}
            function sb(x) {
                var i;var nblk=((x.length+8)>>6)+1;var blks=new Array(nblk*16);for(i=0;i<nblk*16;i++) blks[i]=0;
                for(i=0;i<x.length;i++) blks[i>>2]|=x.charCodeAt(i)<<((i%4)*8);
                blks[i>>2]|=0x80<<((i%4)*8);blks[nblk*16-2]=x.length*8;return blks;
            }
            var i,x=sb(inputString),a=1732584193,b=-271733879,c=-1732584194,d=271733878,olda,oldb,oldc,oldd;
            for(i=0;i<x.length;i+=16) {olda=a;oldb=b;oldc=c;oldd=d;
                a=ff(a,b,c,d,x[i+0],7,-680876936);d=ff(d,a,b,c,x[i+1],12,-389564586);c=ff(c,d,a,b,x[i+2],17,606105819);
                b=ff(b,c,d,a,x[i+3],22,-1044525330);a=ff(a,b,c,d,x[i+4],7,-176418897);d=ff(d,a,b,c,x[i+5],12,1200080426);
                c=ff(c,d,a,b,x[i+6],17,-1473231341);b=ff(b,c,d,a,x[i+7],22,-45705983);a=ff(a,b,c,d,x[i+8],7,1770035416);
                d=ff(d,a,b,c,x[i+9],12,-1958414417);c=ff(c,d,a,b,x[i+10],17,-42063);b=ff(b,c,d,a,x[i+11],22,-1990404162);
                a=ff(a,b,c,d,x[i+12],7,1804603682);d=ff(d,a,b,c,x[i+13],12,-40341101);c=ff(c,d,a,b,x[i+14],17,-1502002290);
                b=ff(b,c,d,a,x[i+15],22,1236535329);a=gg(a,b,c,d,x[i+1],5,-165796510);d=gg(d,a,b,c,x[i+6],9,-1069501632);
                c=gg(c,d,a,b,x[i+11],14,643717713);b=gg(b,c,d,a,x[i+0],20,-373897302);a=gg(a,b,c,d,x[i+5],5,-701558691);
                d=gg(d,a,b,c,x[i+10],9,38016083);c=gg(c,d,a,b,x[i+15],14,-660478335);b=gg(b,c,d,a,x[i+4],20,-405537848);
                a=gg(a,b,c,d,x[i+9],5,568446438);d=gg(d,a,b,c,x[i+14],9,-1019803690);c=gg(c,d,a,b,x[i+3],14,-187363961);
                b=gg(b,c,d,a,x[i+8],20,1163531501);a=gg(a,b,c,d,x[i+13],5,-1444681467);d=gg(d,a,b,c,x[i+2],9,-51403784);
                c=gg(c,d,a,b,x[i+7],14,1735328473);b=gg(b,c,d,a,x[i+12],20,-1926607734);a=hh(a,b,c,d,x[i+5],4,-378558);
                d=hh(d,a,b,c,x[i+8],11,-2022574463);c=hh(c,d,a,b,x[i+11],16,1839030562);b=hh(b,c,d,a,x[i+14],23,-35309556);
                a=hh(a,b,c,d,x[i+1],4,-1530992060);d=hh(d,a,b,c,x[i+4],11,1272893353);c=hh(c,d,a,b,x[i+7],16,-155497632);
                b=hh(b,c,d,a,x[i+10],23,-1094730640);a=hh(a,b,c,d,x[i+13],4,681279174);d=hh(d,a,b,c,x[i+0],11,-358537222);
                c=hh(c,d,a,b,x[i+3],16,-722521979);b=hh(b,c,d,a,x[i+6],23,76029189);a=hh(a,b,c,d,x[i+9],4,-640364487);
                d=hh(d,a,b,c,x[i+12],11,-421815835);c=hh(c,d,a,b,x[i+15],16,530742520);b=hh(b,c,d,a,x[i+2],23,-995338651);
                a=ii(a,b,c,d,x[i+0],6,-198630844);d=ii(d,a,b,c,x[i+7],10,1126891415);c=ii(c,d,a,b,x[i+14],15,-1416354905);
                b=ii(b,c,d,a,x[i+5],21,-57434055);a=ii(a,b,c,d,x[i+12],6,1700485571);d=ii(d,a,b,c,x[i+3],10,-1894986606);
                c=ii(c,d,a,b,x[i+10],15,-1051523);b=ii(b,c,d,a,x[i+1],21,-2054922799);a=ii(a,b,c,d,x[i+8],6,1873313359);
                d=ii(d,a,b,c,x[i+15],10,-30611744);c=ii(c,d,a,b,x[i+6],15,-1560198380);b=ii(b,c,d,a,x[i+13],21,1309151649);
                a=ii(a,b,c,d,x[i+4],6,-145523070);d=ii(d,a,b,c,x[i+11],10,-1120210379);c=ii(c,d,a,b,x[i+2],15,718787259);
                b=ii(b,c,d,a,x[i+9],21,-343485551);a=ad(a,olda);b=ad(b,oldb);c=ad(c,oldc);d=ad(d,oldd);
            }
            return rh(a)+rh(b)+rh(c)+rh(d);
        }

        // 设置密码哈希（"admin123"的MD5哈希）
        const correctPasswordHash = '0192023a7bbd73250516f069df18b500';

        // DOM元素
        const loginContainer = document.getElementById('login-container');
        const adminContainer = document.getElementById('admin-container');
        const passwordInput = document.getElementById('admin-password');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const errorMessage = document.getElementById('password-error');
        const publishBtn = document.getElementById('publish-btn');
        const titleInput = document.getElementById('title');
        const contentInput = document.getElementById('content');
        const articlesList = document.getElementById('articles-list');

        // 检查密码
        function checkPassword() {
            const inputPassword = passwordInput.value;
            
            if (!inputPassword) {
                errorMessage.textContent = "请输入密码";
                errorMessage.style.display = "block";
                return;
            }
            
            const inputHash = md5(inputPassword);
            
            if (inputHash === correctPasswordHash) {
                // 密码正确
                sessionStorage.setItem('adminAuthenticated', 'true');
                loginContainer.style.display = 'none';
                adminContainer.style.display = 'block';
                loadPosts();
            } else {
                // 密码错误
                errorMessage.textContent = "密码错误，请重试！";
                errorMessage.style.display = "block";
                passwordInput.value = "";
            }
        }

        // 退出登录
        function logout() {
            sessionStorage.removeItem('adminAuthenticated');
            adminContainer.style.display = 'none';
            loginContainer.style.display = 'block';
            passwordInput.value = "";
        }

        // 加载文章
        function loadPosts() {
            const savedPosts = JSON.parse(localStorage.getItem('blogPosts')) || [];
            articlesList.innerHTML = '';

            if (savedPosts.length === 0) {
                articlesList.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; padding: 30px; color: #7f8c8d;">暂无文章，请创建您的第一篇文章！</p>';
                return;
            }

            savedPosts.forEach((post, index) => {
                const articleElement = document.createElement('div');
                articleElement.className = 'article-card';
                articleElement.innerHTML = `
                    <div class="article-title">${post.title}</div>
                    <div class="article-date">${new Date(post.date).toLocaleString()}</div>
                    <div class="article-content">${post.content.substring(0, 100)}${post.content.length > 100 ? '...' : ''}</div>
                    <div class="article-actions">
                        <button class="btn-delete" onclick="deletePost(${index})">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                `;
                articlesList.appendChild(articleElement);
            });
        }

        // 删除文章
        function deletePost(index) {
            const savedPosts = JSON.parse(localStorage.getItem('blogPosts')) || [];
            savedPosts.splice(index, 1);
            localStorage.setItem('blogPosts', JSON.stringify(savedPosts));
            loadPosts();
        }

        // 发布文章
        function publishPost() {
            const title = titleInput.value;
            const content = contentInput.value;
            
            if (!title || !content) {
                alert('请填写标题和内容');
                return;
            }
            
            const newPost = {
                title: title,
                content: content,
                date: new Date().toISOString()
            };
            
            const savedPosts = JSON.parse(localStorage.getItem('blogPosts')) || [];
            savedPosts.push(newPost);
            localStorage.setItem('blogPosts', JSON.stringify(savedPosts));
            
            titleInput.value = "";
            contentInput.value = "";
            
            loadPosts();
        }

        // 事件监听
        loginBtn.addEventListener('click', checkPassword);
        logoutBtn.addEventListener('click', logout);
        publishBtn.addEventListener('click', publishPost);
        
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // 页面加载时检查是否已经验证过
        document.addEventListener('DOMContentLoaded', function() {
            if (sessionStorage.getItem('adminAuthenticated') === 'true') {
                loginContainer.style.display = 'none';
                adminContainer.style.display = 'block';
                loadPosts();
            }
        });
    </script>
</body>
</html>
